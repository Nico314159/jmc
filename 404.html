<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>404 Rerouting</title>
        <script type="text/javascript">
            var pathSegmentsToKeep = 0;
            var location = window.location;
            console.log(
                location.protocol +
                    "//" +
                    location.hostname +
                    (location.port ? ":" + location.port : "") +
                    location.pathname
                        .split("/")
                        .slice(0, 1 + pathSegmentsToKeep)
                        .join("/") +
                    "/?/" +
                    location.pathname
                        .slice(1)
                        .split("/")
                        .slice(pathSegmentsToKeep)
                        .join("/")
                        .replace(/&/g, "~and~") +
                    (location.search
                        ? "&" + location.search.slice(1).replace(/&/g, "~and~")
                        : "") +
                    location.hash
            );
            setTimeout(() => {
                location.replace(
                    location.protocol +
                        "//" +
                        location.hostname +
                        (location.port ? ":" + location.port : "") +
                        location.pathname
                            .split("/")
                            .slice(0, 1 + pathSegmentsToKeep)
                            .join("/") +
                        "/?/" +
                        location.pathname
                            .slice(1)
                            .split("/")
                            .slice(pathSegmentsToKeep)
                            .join("/")
                            .replace(/&/g, "~and~") +
                        (location.search
                            ? "&" +
                              location.search.slice(1).replace(/&/g, "~and~")
                            : "") +
                        location.hash
                );
            }, 5000);
        </script>
    </head>
    <body></body>
</html>
